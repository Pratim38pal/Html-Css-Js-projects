<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <p>Required fileds are followed by *</p>
        <h2>contact information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="pincode" name="pincode" id="picode"></p>
    <hr>
    <h3>Payment information *</h3>
    <p>Card Type:
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
        </select>

    </p>
    <p>
        Card Number: *<input type="number" name="card_number" id="card_number" required>
    </p>
    <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
    <p>Cvv: *<input type="password" name="cvv"
        id="cvv" required></p>
        <input type="submit" value="pay now">
    </form>

    
</body>
</html>
